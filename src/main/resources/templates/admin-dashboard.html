<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background-color: lightblue;
}

.table thead {
	background-color: #002147;
	color: white;
}

.table tbody {
	background-color: white;
	color: black;
}
</style>
</head>
<body>
	<div class="container mt-4">
		<h2 class="text-center mt-4">Admin Dashboard</h2>
		<a href="/admin/logout" class="btn btn-danger">Logout</a>
		<!-- Manage Users -->



		<div class="my-4">
			<h4>Manage Users</h4>
			<table class="table table-bordered text-center">
				<thead>
					<tr>
						<th>ID</th>
						<th>Username</th>
						<th>Password</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.password}"></td>
						<td><a th:href="@{/admin/users/delete/{id}(id=${user.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- Manage Books -->
		<div class="my-4">
			<h4>Manage Books</h4>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${books}">
						<td th:text="${book.id}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.status}"></td>
						<td><a th:href="@{/admin/books/approve/{id}(id=${book.id})}"
							class="btn btn-success">Approve</a> <a
							th:href="@{/admin/books/reject/{id}(id=${book.id})}"
							class="btn btn-danger">Reject</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
