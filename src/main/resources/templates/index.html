 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation - Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
        }
        .link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card p-4" style="width: 350px;">
        <h2 class="text-center mb-4" th:text="${title}">Welcome to Book Donation</h2>
        <a href="/users/login" class="btn btn-primary btn-custom">Login as a User</a>
        <a href="/admin/login" class="btn btn-secondary btn-custom">Login as an Admin</a>
        <p class="text-center mt-3">
            <a href="/users/register" class="link text-primary">Don't have an account? Create one.</a>
        </p>
    </div>
 
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
