<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Donation - Register</title>
<!-- Bootstrap CSS -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: lightblue;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.register-container {
	margin-top: 50px;
}

.form-container {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	padding: 20px;
	border-radius: 10px;
	background-color: #fff;
}

.logo-container img {
	width: 300px;
	margin-bottom: 20px;
	margin-right: 20px;
}

.btn-custom {
	width: 100%;
	margin: 10px 0;
}

.link {
	text-decoration: none;
	color: #007bff;
}
</style>
</head>
<body>
	<div class="container register-container">
		<div class="row">
			<!-- Logo Section -->

			<div
				class="col-md-4 d-flex flex-column align-items-center justify-content-center">
				<div class="logo-container">
					<img src="/images/imageR.png" class="image1"
						alt="Book Donation Logo">
				</div>
			</div>

			<div class="col-md-8">
				<div class="form-container">
					<h3 class="text-center mb-4">Register</h3>
					<!--      <form action="/register" method="post" enctype="multipart/form-data" onclick="validateForm(event)"-->
					<form action="/users/register" method="post" onsubmit="return validatePasswords()">
						<!-- Username -->
						
						<p style="color: red;" th:if="${error}" th:text="${error}"></p>
						<div>
							<label for="username">Username:</label> <input type="text" class="form-control"
								id="username" name="username" required>
						</div>
						<div>
							<label for="email">Email:</label> <input type="email" id="email" class="form-control"
								name="email" required>
						</div>
						<div>
							<label for="password">Password:</label> <input type="password" class="form-control"
								id="password" name="password" required>
						</div>
						<div>
							<label for="confirmPassword">Confirm Password:</label> <input type="password" class="form-control"
								id="confirmPassword" name="confirmPassword" required>
						</div>
						
		
				<div class="mt-4">
                   
                           <button type="submit" class="btn btn-secondary btn-custom">Register</button>
                        </div>
				</form>
			</div>
		</div>
	</div>
	</div>


	<script>
		
		
		
		
	function validatePasswords() {
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        
        
    
	
	if (password !== confirmPassword) {
        alert('Passwords do not match!');
        event.preventDefault(); // Prevent form submission
        return false;
    }
	}
	</script>

</body>
</html>
