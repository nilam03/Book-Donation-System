

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #cce0f5; /* Light blue background */
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background: white;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 400px;
}

.btn-custom {
	background-color: #464866; /* Dark Blue Button */
	color: white;
	width: 100%;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="d-flex justify-content-center">
					<img src="/images/donation.png" alt="Book Donation" width="250">
				</div>
				<div class="login-container mt-3">
					<h2 class="text-center">Login</h2>
					<form th:action="@{/users/login}" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Username:</label> <input
								type="text" id="username" name="username" class="form-control"
								required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password:</label> <input
								type="password" id="password" name="password"
								class="form-control" required>
						</div>
						<button type="submit" class="btn btn-custom">Login</button>
					</form>
					<p class="text-center mt-3">
						Don't have an account? <a href="/users/register">Register</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
