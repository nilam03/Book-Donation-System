<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Donate book</title>
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body {
	background-color: #cce0f5; /* Light blue background */
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.login-container {
	background: white;
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	width: 400px;
}

.btn-custom {
	background-color: #464866; /* Dark Blue Button */
	color: white;
	width: 100%;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">


			<div class="login-container mt-3">
				<h2 class="text-center">Donate Book</h2>
				<form th:action="@{/books}" method="post">

					<div class="form-group">
						<label for="title">Book Title</label> <input type="text"
							id="title" class="form-control" name="title" required />
					</div>
					<div class="form-group">
						<label for="author">Author</label> <input type="text" id="author"
							class="form-control" name="author" required />
					</div>

					<button type="submit" class="btn btn-custom">Submit</button>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
