<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User History</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.table-container {
	margin: 20px auto;
	max-width: 80%;
}

.table thead {
	background-color: #002147;
	color: white;
}

.table tbody {
	background-color: white;
	color: black;
}
</style>
</head>
<body>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/books">Book Donation System</a> <span
				class="navbar-text text-light">Welcome, <span
				th:text="${session.username}"></span></span>
		</div>
	</nav>
	<div class="container mt-4">
		<h2 class="text-center">ðŸ“š Your Borrowed Book History</h2>
		<!-- Table for User History -->
		<div class="table-container">
			<table class="table table-bordered text-center">
				<thead>
					<tr>
						<th>Book ID</th>
						<th>Title</th>
						<th>Author</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${borrowedBooks}">
						<td th:text="${book.id}"></td>
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.status}"></td>
					</tr>
				</tbody>
			</table>
			<a href="/books/available" class="text-center">Back to Available Books</a>
		</div>
		<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
